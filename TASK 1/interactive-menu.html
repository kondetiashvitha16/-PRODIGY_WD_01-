<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 2000px; /* For scroll demonstration */
        }

        /* Navigation styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            transition: background-color 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: #222;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background-color: white;
            color: #333;
            border-radius: 5px;
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar a {
                margin: 10px 0;
            }
        }

        /* Landing content */
        .hero {
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Landing Section -->
    <section class="hero">
        <div>
            <h1>Welcome to Our Landing Page</h1>
            <p>Scroll down to see the navigation bar style change.</p>
        </div>
    </section>

    <script>
        // JavaScript to toggle .scrolled class on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
